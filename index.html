<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Assessment</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="contentWrap" id="startContainer">
        <div class="content">
            <div>
                <div class="word">
                    <span class="box">
                        <span class="boxLetters">
                            <p>Br</p>
                        </span>
                    </span>
                    <span class="regularLetters">
                        <p>eaking</p>
                    </span>
                </div>
                <div class="word">
                    <span class="box">
                        <span class="boxLetters">
                            <p>Ba</p>
                        </span>
                    </span>
                    <span class="regularLetters">
                        <p>d</p>
                    </span>
                </div>
                <div class="word">
                    <span class="box">
                        <span class="boxLetters">
                            <p>As</p>
                        </span>
                    </span>
                    <span class="regularLetters">
                        <p>sessment</p>
                    </span>
                </div>
            </div>
            <div id="challenge">
                <p>Are you bad enough to take on the likes of Tuco, Gale, and Gustavo? Press START to find out!</p>
            </div>
            <div>
                <button id="startBtn">
                    <p>START!</p>
                </button>
            </div>
        </div>
    </div>
    <div class="contentWrap" id="introContainer">
        <div class="content">
            <div id="outerIntroVidContainer">
                <div id="introVidContainer">
                </div>
                <div class="videoCountdownContainer">
                    <div class="videoMessage">
                    </div>
                    <div class="videoCountdown">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contentWrap" id="questionContainer">
        <div class="content">
            <div id="question"></div>
            <div id="questionImg"></div>
            <div id="answers">
                <button class="questionBtns" id="questionOne" data-index="0"></button>
                <button class="questionBtns" id="questionTwo" data-index="1"></button>
                <button class="questionBtns" id="questionThree" data-index="2"></button>
                <button class="questionBtns" id="questionFour" data-index="3"></button>
            </div>
            <div id="questionCountdown"></div>
        </div>
    </div>
    <div class="contentWrap" id="answerContainer">
        <div class="content">
            <div id="playerGuess"></div>
            <div id="correctAnswer"></div>
            <div id="outerAnswerVidContainer">
                <div id="answerVidContainer"></div>
                <div class="videoCountdownContainer">
                    <div class="videoMessage">
                    </div>
                    <div class="videoCountdown">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="resultsWrap" id="resultsContainer">
        <div class="contentResults">
        </div>
    </div>
    <div class="resultsWrap" id="allResultsContainer">
        <div class="contentResults">
        </div>
        <footer>
            <button id="backBtn">
                <p>BACK TO RESULTS</p>
            </button>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
