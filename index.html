<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Assessment</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="introVidContainer">
        <video width="768" height="432" controls>
            <source src="assets/videos/intro.mp4" type="video/mp4">
        </video>
    </div>
    <div class="contentWrap" id="questionContainer">
        <div class="content">
            <div id="question"></div>
            <div id="questionImg"></div>
            <div id="answers">
                <button class="questionBtns" id="questionOne" data-index="0"></button>
                <button class="questionBtns" id="questionTwo" data-index="1"></button>
                <button class="questionBtns" id="questionThree" data-index="2"></button>
                <button class="questionBtns" id="questionFour" data-index="3"></button>
            </div>
            <div id="questionCountdown"></div>
        </div>
    </div>
    <div class="contentWrap" id="answerContainer">
        <div class="content">
            <div id="playerGuess"></div>
            <div id="correctAnswer"></div>
            <div id="answerVidContainer">
                <video id="answerVideo" width="768" height="432" controls>
                </video>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
