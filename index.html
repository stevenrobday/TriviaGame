<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Assessment</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div style="display: none" class="videoContainer">
        <video id="intro" width="480" height="260" controls>
            <source src="assets/videos/intro.mp4" type="video/mp4">
        </video>
    </div>
    <div class="contentWrap" id="questionsContainer">
        <div class="content">
            <div id="question"></div>
            <div id="questionImg"></div>
            <div id="answers">
                <button id="questionOne" data-num="0"></button>
                <button id="questionTwo" data-num="1"></button>
                <button id="questionThree" data-num="2"></button>
                <button id="questionFour" data-num="3"></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
